on:
  fork:
  push:
    branches: [ develop ]
  issues:
    types: [ opened ]
  issue_comment:
    types: [ created ]
  pull_request_target:
    types: [ opened ]
  pull_request_review_comment:
    types: [ created ]

jobs:

  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./src/welcome
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: '<h1>It''s great having you contribute to this project ü§©</h1> Thanks for your contribution!‚ù§'
          pr-message: '<h1>It''s great having you contribute to this project ü§©</h1> Thanks for your contribution!‚ù§'

  statistics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./src/statistics
        with:
          firebase-key: ${{ secrets.FIREBASE_KEY }}
